# ============================================================
# Example Traefik configuration for Traefik Manager
# Place in: /etc/traefik/traefik.yml (inside your Traefik LXC)
# https://github.com/youvaKA/Lxc_Traefik_Manager
# ============================================================

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

# ── File provider — watches /etc/traefik/dynamic/ ───────────
# Traefik Manager writes .yml files here automatically
providers:
  file:
    directory: /etc/traefik/dynamic/
    watch: true

# ── Let's Encrypt ─────────────────────────────────────────────
certificatesResolvers:
  letsencrypt:
    acme:
      email: your@email.com
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: ovh          # or cloudflare, digitalocean, etc.
        delayBeforeCheck: 30

